<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

  <div class="form-group">

    <input type="text" id="name" formControlName="name" placeholder="Name" />

    <div class="error" *ngIf="isControlInvalid('name')">
      First Name is required
    </div>

  </div>


  <div class="form-group">

    <input type="text" id="surname" formControlName="surname" placeholder="Surname" />

    <div class="error" *ngIf="isControlInvalid('surname')">
      Last Name is required
    </div>

  </div>


  <div class="form-group">

    <input type="text" id="email" formControlName="email" placeholder="Email" />

    <div class="error" *ngIf="isControlInvalid('email')">
      Email is invalid
    </div>

  </div>


  <div class="form-group">

    <input type="text" id="login" formControlName="login" placeholder="Login" />

    <div class="error" *ngIf="isControlInvalid('login')">
      Login cannot be shorter than 3 symbols
    </div>

  </div>


  <div class="form-group">

    <input type="password" id="password" formControlName="password" placeholder="Password" />

    <div class="error" *ngIf="isControlInvalid('password')">
      Password cannot be shorter then 3 symbols
    </div>

  </div>


  <div class="form-group">

    <input type="password" id="confirmpass" formControlName="confirmpass" placeholder="Confirm password" />

    <div class="error" *ngIf="isControlInvalid('name')">
      First Name is required
    </div>

  </div>

  <div class="form-group">
    <input type="date" id="birth" formControlName="birth" placeholder="Date of Birth" />
  </div>

  <div class="form-group">

    <label> Male:
      <input type="radio" id="sex" formControlName="sex" value="male"/>
    </label>

    <label> Female:
      <input type="radio" id="sex" formControlName="sex" value="female"/>
    </label>

  </div>

  <div class="form-group">
    <input type="text" id="phone" formControlName="phone" placeholder="Phone number" />
  </div>

  <button type="submit">отправить</button>
</form>

<div>
  {{reactiveForm.value | json}}
</div>
